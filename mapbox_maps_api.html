    <h1 class="text-center">Favorite Restaurant Map</h1>
    <h2 class="text-center mt-5">Favorite Restaurant - <a href="https://www.google.com/search?q=sumabi+sushi+lng+lat&sca_esv=586734894&rlz=1C5MACD_enUS1051US1051&biw=1415&bih=677&tbm=lcl&sxsrf=AM9HkKkveAmR1RNS_9EB9q8PI6OvCXnpsA%3A1701376022359&ei=FvBoZcnMFfPckPIP_oSa0Ac&ved=0ahUKEwjJr8TLx-yCAxVzLkQIHX6CBnoQ4dUDCAk&uact=5&oq=sumabi+sushi+lng+lat&gs_lp=Eg1nd3Mtd2l6LWxvY2FsIhRzdW1hYmkgc3VzaGkgbG5nIGxhdDIIECEYoAEYwwQyCBAhGKABGMMESJpmUP0bWN40cAJ4AJABAJgBbKAB7QWqAQM2LjK4AQPIAQD4AQHCAgQQIxgnwgIIEAAYgAQYogTCAgoQIRigARjDBBgKiAYB&sclient=gws-wiz-local#rlfi=hd:;si:17970790092880208831,l,ChRzdW1hYmkgc3VzaGkgbG5nIGxhdCIDiAEBSJ3ghfSDtYCACFooEAEQAhADGAAYASIUc3VtYWJpIHN1c2hpIGxuZyBsYXQqAggCKgIIA5IBEm1leGljYW5fcmVzdGF1cmFudKoBWQoIL20vMDcwMzAQASoRIg1zdXNoaSBsbmcgbGF0KAAyHhABIhpZl5qxpywDtug1hOoQB3HnlQCXBeTkznqdEjIYEAIiFHN1bWFiaSBzdXNoaSBsbmcgbGF04AEA;mv:[[33.98336260000001,-117.36219709999999],[33.9186554,-117.56979869999999]];tbs:lrf:!1m4!1u3!2m2!3m1!1e1!2m1!1e3!3sIAE,lf:1,lf_ui:4" target="_blank">Sumabi Sushi</a></h2>
    </header>
    <div id='favRestMap' style='width: 80vw; height: 100vh; margin: auto;'></div>

    <script src="js/keys.js"></script>
    <script src="js/mapbox_geocoder_utils.js"></script>
    <script>
        mapboxgl.accessToken = MAPBOX_KEY;

        // Restaurant Info
        const favRestaurants = [
            {
                name: "Sumabi Sushi",
                address: "2743 Hamner Ave. #108, Norco, CA 92860",
                imageUrl: "/images/sumabi_logo.png"
            },
            {
                name: "Wahoo's Fish Tacos",
                address: "1295 Hamner Ave, Norco, CA 92860",
                imageUrl: "/images/wahoos_logo.jpeg"
            },
            {
                name: "Tacos El Rancho",
                address: "1845 Hamner Ave, Norco, CA 92860",
                imageUrl: "/images/taco_el_rancho_logo.png"
            }
        ];

        // Favorite Restaurant Map
        const favRestMap = new mapboxgl.Map({
            container: 'favRestMap', // container ID
            style: 'mapbox://styles/mapbox/streets-v12', // style URL
            center: [-117.568199, 33.916752], // starting position [lng, lat]
            zoom: 11 // starting zoom
        });

        // ForEach Loop Through The Different Restaurants
        favRestaurants.forEach(restaurant => {
            geocode(restaurant.address, MAPBOX_KEY).then(coords => {
                const marker = new mapboxgl.Marker({draggable: true})
                    .setLngLat(coords)
                    .addTo(favRestMap);

                let imgElement = document.createElement('img');
                imgElement.src = restaurant.imageUrl;
                imgElement.style.maxWidth = '50%';
                imgElement.style.maxHeight = '50%';

                const favRestPopup = new mapboxgl.Popup()
                    .setHTML(`<h5>${restaurant.name}</h5><div class="popUpImg">${imgElement.outerHTML}</div><p>${restaurant.address}</p>`);

                marker.setPopup(favRestPopup);
            });
        });

        favRestMap.addControl(new mapboxgl.NavigationControl());

    </script>
