<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online Store</title>
</head>
<style>
    table {
        border: 2px solid black;
    }

    .table-headings {
        background: lightblue;
    }
</style>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead class="table-headings">
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script>
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    fetch("data/inventory.json").then(response => response.json()).then(data => addDataToTable(data));

    // TODO: Take the data from inventory.json and append it to the products table

    function addDataToTable(products) {
        let tBodyData = document.querySelector('#insertProducts');

        products.forEach(product => {
            const trData = document.createElement('tr');
            trData.innerHTML = `<td>${product.title}</td><td>${product["quantity"]}</td><td>${product["price"]}</td><td>${product["categories"].join(', ')}</td>`;
            tBodyData.appendChild(trData);
        })
    }
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
</script>

</body>
</html>
