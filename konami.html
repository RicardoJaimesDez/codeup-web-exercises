<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Konami Code</title>
</head>
<body>
    <h1>Konami Code</h1>

    <script>
        "use strict";
        const konmaniCode = ["ArrowUp", "ArrowUp", "ArrowDown", "ArrowDown", "ArrowLeft", "ArrowRight", "ArrowLeft", "ArrowRight", "b", "a", "Enter"];
       let konmaniCodeIndex = 0;
        // document.addEventListener("keyup", event => console.log(event.key) );
        document.addEventListener('keyup', function (event) {
            if (event.key === konmaniCode[konmaniCodeIndex]) {
                konmaniCodeIndex++;

                if (konmaniCodeIndex === konmaniCode.length) {
                    return "Konami Code Entered!";

                }
            }   else {
                konmaniCodeIndex = 0;
            }
        });
    </script>
</body>
</html>
